{% extends 'cartoon_shoop/main.html' %}
{% load static %}
{% block content %}

<!--link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}"-->

     <div class="row">
		<div class="col-lg-6">
			<div class="box-element" id="form-wrapper">
				<form id="form">
					<div id="user-info">
						<div>
							<h8>Mr/Ms</h8>
						</div>
						<div class="form-field">
							<input required class="form-control" type="text" name="imie" placeholder="Imię">
						</div>
						<div class="form-field">
							<input required class="form-control" type="text" name="nazwisko" placeholder="Nazwisko">
						</div>
						<div class="form-field">
							<input required class="form-control" type="email" name="email" placeholder="Email..">
						</div>
					</div>
					
					<div id="shipping-info">
						<hr>
						<p>Informacje do wysyłki:</p>
						<hr>
						<div class="form-field">
							<input class="form-control" type="text" name="street" placeholder="Ulica">
						</div>
						<div class="form-field">
							<input class="form-control" type="text" name="home_number" placeholder="Nr domu/mieszkania..">
						</div>
						<div class="form-field">
							<input class="form-control" type="text" name="city" placeholder="Miasto..">
						</div>
						<div class="form-field">
							<input class="form-control" type="text" name="zipcode" placeholder="Kod Pocztowy...">
						</div>
						<div class="form-field" style="width: 505px;">
							<input class="form-control" type="text" name="added" placeholder="Dodatkowe informacje..">
						</div>
					</div>

					<hr>
					<input id="form-button" class="btn btn-success btn-block" type="submit" value="Zamów">
				</form>
			</div>

			<br>
			<div class="box-element hidden" id="payment-info">
				<small>Paypal Options</small>
			</div>
			
		</div>

		<div class="col-lg-6">
			<div class="box-element">
				<a  class="btn btn-outline-dark" href="{% url 'cart' %}">&#x2190; Do koszyka</a>
				<hr>
				<h3>Podsumowanie Zamówienia</h3>
				<hr>
				<div class="cart-row">
					<div style="flex:2"><img class="row-image" src="{% static 'images/cartoon.png' %}"></div>
					<div style="flex:2"><p>Product 1</p></div>
					<div style="flex:1"><p>20 zł</p></div>
					<div style="flex:1"><p>x2</p></div>
				</div>
				<h6>Przedmioty:   2</h6>
				<h6>Suma:   40 zł</h6>
			</div>
		</div>
	</div>

{% endblock content %}
