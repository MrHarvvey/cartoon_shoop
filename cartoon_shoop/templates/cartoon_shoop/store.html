{% extends 'cartoon_shoop/main.html' %}
{% load static %}
{% block content %}

	<div class="row">
		{% for product in products %}
		<div class="col-lg-3">
			<img class="thumbnail" src="{% static 'images/cartoon.png' %}">
			<div class="box-element product">
				<h9><strong>Produkt</strong></h9>
				<hr>
				<h9>{{product.name}}<br/><br/><br/></h9>
				<button class="btn btn-outline-secondary add-btn">Dodaj</button>
				<a class="btn btn-outline-success" href="#">Zobacz</a>
				<h5 style="display: inline-block;float: right;">{{product.price|floatformat:2}} z≈Ç</h5>
			</div>
		</div>
		{% endfor %}
	</div>



{% endblock content %}
